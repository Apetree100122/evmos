syntax = "proto3";
package evmos.auctions.v1;

import "evmos/auctions/v1/auction.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/evmos/evmos/v18/x/auctions/types";

// GenesisState defines the auctions module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [(gogoproto.nullable) = false];
  // bid defines the latest bid of the auction.
  Bid bid = 2 [(gogoproto.nullable) = false];
  // round defines the current round of the auction.
  uint64 round = 3;
}

// Params holds parameters for the auctions module.
message Params {
  // enable_auction is a boolean that defines if the auction module is enabled
  bool enable_auction = 1;
}
